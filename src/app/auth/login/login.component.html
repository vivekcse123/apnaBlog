<div class="site-wrap">
  <div class="main login-card p-4">

    <h2 class="text-gradient mb-3">Sign In</h2>
    <p class="text-muted text-center mb-3 small">
      Sign in to continue sharing your village stories
    </p>

    <form  [formGroup] = "loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <input 
          type="email" 
          class="form-control rounded-pill" 
          placeholder="Enter your email" 
          formControlName="username"
          required>
      </div>
      
      <div class="mb-3">
        <input 
          type="password" 
          class="form-control rounded-pill" 
          placeholder="Enter your password" 
          formControlName="password"
          required>
      </div>

      <button type="submit" class="btn btn-login w-100 mb-3" [disabled]="!loginForm.valid">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
      @if(message){
        <p [ngStyle]="{'color': isSuccess ? 'green' : 'red'}">{{ message }}</p>
      }
      <div class="text-center mb-2 down">
        <a href="#" class="text-muted small" (click)="forgotPassword($event)">
          <i class="bi bi-key-fill me-1"></i>Forgot password?
        </a>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-signup" (click)="createAccount()">
          <i class="bi bi-person-plus me-1"></i>Create New Account
        </button>
      </div>
    </form>
  </div>
</div>
