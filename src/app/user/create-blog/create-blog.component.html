<div class="create-post-page min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="create-post-container shadow-lg rounded-4 bg-white overflow-hidden row w-100 mx-3">
    
    <!-- Left Content Section -->
    <div class="col-md-7 p-5">

      <h1 class="page-title mb-3">
        <i class="bi bi-pencil-square me-2 text-success"></i>
        <span>Create a New Post</span>
      </h1>
      <p class="page-description text-muted mb-4">
        Share your village story, post an image, and inspire others in the community.
      </p>

      <!-- Form -->
      <form class="create-post-form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label fw-semibold text-secondary">
            Post Title
          </label>
          <input id="title" type="text" class="form-control" 
                 placeholder="Enter your post title"
                 [(ngModel)]="post.title" name="title" required>
        </div>

        <div class="mb-3">
          <label for="content_en" class="form-label fw-semibold text-secondary">
            Content (English)
          </label>
          <textarea id="content_en" rows="4" class="form-control"
                    placeholder="Write your story in English..."
                    [(ngModel)]="post.content_en" name="content_en"></textarea>
        </div>

        <div class="mb-3">
          <label for="content_hi" class="form-label fw-semibold text-secondary">
            Content (Hindi)
          </label>
          <textarea id="content_hi" rows="4" class="form-control"
                    placeholder="Write your story in Hindi..."
                    [(ngModel)]="post.content_hi" name="content_hi"></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label fw-semibold text-secondary">
            Upload Image
          </label>
          <input id="image" type="file" class="form-control" (change)="onImageUpload($event)">
          <div class="image-preview mt-3" *ngIf="post.imageUrl">
            <img [src]="post.imageUrl" alt="Preview" class="img-fluid rounded shadow-sm">
          </div>
        </div>

        <div class="mb-4">
          <label for="tags" class="form-label fw-semibold text-secondary">
            Tags (comma separated)
          </label>
          <input id="tags" type="text" class="form-control"
                 placeholder="#culture, #festival, #village"
                 [(ngModel)]="post.tags" name="tags">
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
          <i class="bi bi-upload me-2"></i>Publish Post
        </button>
      </form>
    </div>

    <!-- Right Sidebar Section -->
    <div class="col-md-5 p-5 border-start bg-light d-flex flex-column align-items-start justify-content-start">
      <div class="mb-4">
        <h4 class="fw-bold">Welcome, {{ userName || 'Guest' }}</h4>
        <p class="text-muted mb-3">Ready to post your village story?</p>
        <button type="button" class="btn btn-outline-success d-flex align-items-center gap-2" routerLink="/blogs">
          <i class="bi bi-arrow-left"></i> Back to Feed
        </button>
      </div>

      <div class="trending-section w-100 mt-4">
        <h6 class="fw-bold mb-3"><i class="bi bi-fire me-2 text-danger"></i>Trending Topics</h6>
        <div class="trending-item py-1" *ngFor="let topic of trendingTopics">
          <span class="text-success fw-semibold">#{{ topic.tag }}</span>
          <small class="text-muted ms-2">{{ topic.count }} posts</small>
        </div>
      </div>
    </div>
  </div>
</div>
