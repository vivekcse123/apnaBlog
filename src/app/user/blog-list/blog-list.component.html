<div class="container dashboard-container py-5">

  <!-- Dashboard Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <div class="flex-grow-1">
      <h2 class="text-primary fw-bold mb-1">Welcome, {{ currentUser.name }}</h2>
      <p class="text-muted mb-2">You have <strong>{{ currentUser.posts.length }}</strong> posts.</p>
      
      <!-- Search & Filter -->
      <div class="d-flex flex-column flex-md-row gap-2 gap-md-3 align-items-start align-items-md-center mt-3">
        <input type="text" class="form-control w-md-auto" placeholder="Search blogs..." [(ngModel)]="searchText">
        
        <select class="form-select w-md-auto" [(ngModel)]="filterOption">
          <option value="">Filter by</option>
          <option value="mostLiked">Most Liked</option>
          <option value="mostCommented">Most Commented</option>
          <option value="date">Date</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success mt-3 mt-md-0" routerLink="/user-dashboard/create-blog">
      <i class="bi bi-pencil-square me-2"></i>Create New Blog
    </button>
  </div>

  <!-- Blogs Grid -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" 
         *ngFor="let blog of currentUser.posts | filterBlog:searchText:filterOption">
      <div class="card shadow-sm rounded-4 overflow-hidden h-100">
        
        <!-- Blog Image -->
        <img [src]="blog.imageUrl || 'assets/images/default-blog.jpg'" 
             alt="Blog Image" class="card-img-top" style="height:180px; object-fit:cover;">

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold mb-2">{{ blog.title }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ blog.content | slice:0:120 }}...</p>

          <!-- Action Buttons and Stats -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a class="text-decoration-none text-primary d-flex align-items-center" 
               [routerLink]="['/user-dashboard/blog-details', blog.id]">
              <i class="bi bi-eye me-1"></i>View Post
              <i class="bi bi-arrow-right ms-1"></i>
            </a>
            <div class="d-flex gap-3 align-items-center">
              <span class="text-muted">
                <i class="bi bi-heart text-danger me-1"></i>{{ blog.likes }}
              </span>
              <span class="text-muted">
                <i class="bi bi-chat text-primary me-1"></i>{{ blog.comments }}
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
