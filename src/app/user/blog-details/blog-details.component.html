<div class="container view-blog-page py-4">
  <!-- Blog Header -->
  <div class="blog-header mb-4">
    <h2 class="fw-bold mb-1">{{ blog.title }}</h2>
    <p class="text-muted mb-0">
      <i class="bi bi-person-circle me-1"></i>{{ blog.author.name }} &nbsp;|&nbsp;
      <i class="bi bi-calendar3 me-1"></i>{{ blog.date | date:'longDate' }}
    </p>
  </div>

  <!-- Blog Image -->
  <div class="blog-image-wrapper mb-4" *ngIf="blog.image">
    <img [src]="blog.image" alt="Blog Image" class="img-fluid rounded-4 shadow-sm w-100">
  </div>

  <!-- Blog Content -->
  <div class="blog-content mb-4">
    <p class="text-muted">{{ blog.content }}</p>
  </div>

  <!-- Blog Actions -->
  <div class="blog-actions d-flex gap-2 mb-4">
    <button class="btn btn-outline-primary" (click)="editBlog(blog.id)">
      <i class="bi bi-pencil-square me-1"></i>Edit
    </button>
    <button class="btn btn-outline-danger" (click)="deleteBlog(blog.id)">
      <i class="bi bi-trash me-1"></i>Delete
    </button>
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left me-1"></i>Back
    </button>
  </div>

  <!-- Comments Section -->
  <div class="comments-section mt-5">
    <h5 class="fw-bold mb-3">Comments ({{ blog.comments.length }})</h5>
    <div *ngFor="let comment of blog.comments" class="comment mb-3 p-3 bg-light rounded-3 shadow-sm">
      <p class="mb-1 fw-semibold">{{ comment.user.name }} <small class="text-muted">({{ comment.date | date:'shortDate' }})</small></p>
      <p class="text-muted mb-0">{{ comment.text }}</p>
    </div>

    <!-- Add Comment -->
    <div class="add-comment mt-4">
      <textarea class="form-control mb-2" rows="3" placeholder="Add a comment..." [(ngModel)]="newComment"></textarea>
      <button class="btn btn-success" (click)="addComment(blog.id)">Post Comment</button>
    </div>
  </div>
</div>
