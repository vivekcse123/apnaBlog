<div class="container view-blog-page py-4">

  <!-- Blog Header (Sticky) -->
  <div class="blog-header mb-4">
    <h2 class="fw-bold mb-1">{{ post.title }}</h2>
    <p class="text-muted mb-0 d-flex flex-wrap align-items-center gap-2">
      <i class="bi bi-person-circle me-1"></i>{{ post.author.name }}
      <span class="separator">|</span>
      <i class="bi bi-calendar3 me-1"></i>{{ post.date | date:'longDate' }}
    </p>
  </div>

  <!-- Blog Image -->
  <div class="blog-image-wrapper mb-4" *ngIf="post.imageUrl">
    <img [src]="post.imageUrl || 'assets/images/default-blog.jpg'" 
         alt="Blog Image" 
         class="img-fluid rounded-4 shadow-sm blog-img">
  </div>

  <!-- Blog Content -->
  <div class="blog-content mb-4">
    <p class="text-muted">{{ post.content }}</p>
  </div>

  <!-- Blog Actions -->
  <div class="blog-actions d-flex flex-wrap gap-2 mb-4">
    <button class="btn btn-outline-primary" (click)="editBlog(post.id)">
      <i class="bi bi-pencil-square me-1"></i>Edit
    </button>
    <button class="btn btn-outline-danger" (click)="deleteBlog(post.id)">
      <i class="bi bi-trash me-1"></i>Delete
    </button>
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left me-1"></i>Back
    </button>
  </div>

  <!-- Comments Section -->
  <div class="comments-section mt-5">
    <h5 class="fw-bold mb-3">Comments ({{ post.comments.length }})</h5>
    
    <div *ngFor="let comment of post.comments" class="comment d-flex gap-3 mb-3 p-3 bg-light rounded-3 shadow-sm">
      <div class="comment-avatar rounded-circle bg-primary text-white d-flex align-items-center justify-content-center">
        {{ comment.user.name[0] }}
      </div>
      <div>
        <p class="mb-1 fw-semibold">{{ comment.user.name }} 
          <small class="text-muted">({{ comment.date | date:'shortDate' }})</small>
        </p>
        <p class="text-muted mb-0">{{ comment.text }}</p>
      </div>
    </div>

    <!-- Add Comment -->
    <div class="add-comment mt-4">
      <textarea class="form-control mb-2" rows="3" placeholder="Add a comment..." [(ngModel)]="newComment"></textarea>
      <div class="d-flex justify-content-between align-items-center">
       <span class="text-muted small">{{ (newComment || '').length }}/500</span>
        <button class="btn btn-success" [disabled]="!newComment" (click)="addComment(post.id)">
          Post Comment
        </button>
      </div>
    </div>
  </div>
</div>
