<div class="dashboard-container d-flex min-vh-100">

  <!-- Sidebar -->
  <aside class="sidebar shadow-lg bg-white d-flex flex-column">

    <!-- Sidebar Header with Logo -->
    <div class="sidebar-header text-center p-4 border-bottom d-flex flex-column align-items-center">
      
      <!-- SVG Logo (static, no Angular bindings) -->
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-svg mb-2">
        <rect rx="12" width="64" height="64" fill="#F6FBF6"/>
        <g transform="translate(6,6)">
          <path d="M22 2c-6 0-11 4-11 9 0 3 2 5 2 5l9 0 9 0s2-2 2-5c0-5-5-9-11-9z" fill="#FFD166"/>
          <path d="M2 30c0-6 6-12 14-12s14 6 14 12v10H2V30z" fill="#7FB069"/>
          <path d="M30 30L16 18 2 30" fill="#A7D48C" opacity="0.9"/>
          <rect x="12" y="20" width="8" height="12" rx="1.5" fill="#5C8A3B"/>
          <path d="M6 30h20" stroke="#4E7A2F" stroke-linecap="round" stroke-width="1"/>
        </g>
      </svg>

      <!-- Dashboard Title -->
      <h3 class="text-primary mb-0">My Dashboard</h3>
    </div>

    <ul class="sidebar-menu list-unstyled flex-grow-1 mt-4">
      <li>
        <a routerLink="my-blogs" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="sidebar-link">
          <i class="bi bi-journal-text me-2"></i>My Blogs
        </a>
      </li>
      <li>
       <a routerLink="/user-dashboard/create-blog" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar-link">
          <i class="bi bi-pencil-square me-2"></i>Create Blog
       </a>

      </li>
      <li>
        <a routerLink="profile" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="sidebar-link">
          <i class="bi bi-person-circle me-2"></i>Profile
        </a>
      </li>
      <li class="mt-auto">
        <a (click)="logout()" class="sidebar-link logout-btn">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </li>
    </ul>

  </aside>

  <!-- Main Content -->
  <main class="main-content flex-grow-1 p-4 bg-light">
    <router-outlet></router-outlet>
  </main>
</div>
