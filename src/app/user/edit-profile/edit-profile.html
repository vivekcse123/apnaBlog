<div class="modal-overlay">
  <div class="edit-modal">
    <button type="button" class="btn-close btn-close-danger position-absolute top-0 end-0 m-3" aria-label="Close" (click)="close()"></button>
    <h3 class="modal-title">Edit Profile</h3>
    <form [formGroup]="editProfileForm" (ngSubmit)="save()">

      <div class="photo-section text-center mb-3 position-relative">
        <img [src]="editProfileForm.value.profile_image || 'https://via.placeholder.com/120'" 
             class="profile-photo rounded-circle shadow-sm">
        
        <i class="bi bi-camera-fill camera-icon" (click)="photoInput.click()"></i>
        
        <input #photoInput type="file" accept="image/*" (change)="changeProfilePhoto($event)" hidden>
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
  
      <div class="form-group mb-3">
        <label class="form-label fw-semibold">About</label>
        <textarea class="form-control" rows="3" formControlName="about"></textarea>
      </div>
  
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="button" class="btn btn-outline-danger" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-success" [disabled]="editProfileForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
